name: Daily Commit

on:
  schedule:
    # Runs once every day at 09:00 UTC (you can adjust this)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ✅ allows commit and push access

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ required for pushing

      - name: Add commit by 24f1002444@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" > update.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "24f1002444@ds.study.iitm.ac.in"
          git add update.txt
          git commit -m "Automated daily commit" || echo "No changes to commit"
          git push
